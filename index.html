<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator RLC Minimalis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>Kalkulator RLC</h1>

        <!-- Progress Indicator -->
        <div class="progress-indicator">
            <span id="step1" class="step active">Tipe Rangkaian</span>
            <span id="step2" class="step">Jumlah Beban</span>
            <span id="step3" class="step">Input Sumber</span>
            <span id="step4" class="step">Hasil</span>
        </div>

        <div class="progress">
            <div class="progress-bar" id="progressBar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <!-- Step 1: Circuit Type -->
        <div class="floating-card" id="circuitTypeCard">
            <h4>Tipe Rangkaian</h4>
            <label for="circuitType" class="form-label">Pilih Tipe</label>
            <select class="form-select mb-3" id="circuitType">
                <option value="seri">Seri</option>
                <option value="paralel">Paralel</option>
            </select>
            <label for="loadCount" class="form-label">Jumlah Beban</label>
            <input type="number" class="form-control mb-3" id="loadCount" min="1" value="1" placeholder="Masukkan jumlah beban">
            <button class="btn btn-primary w-100" onclick="setupLoadForm()">Selanjutnya</button>
        </div>

        <!-- Step 2: Load Input -->
        <div id="loadInput" class="floating-card d-none">
            <h4 id="load-title">Beban ke-1</h4>
            <label for="resistance" class="form-label">Resistansi (R)</label>
            <input type="number" class="form-control mb-3" id="resistance" step="0.01" placeholder="Masukkan nilai R (Ohm)">
            <label for="inductance" class="form-label">Induktansi (L)</label>
            <input type="number" class="form-control mb-3" id="inductance" step="0.01" placeholder="Masukkan nilai L (H)">
            <label for="capacitance" class="form-label">Kapasitansi (C)</label>
            <input type="number" class="form-control mb-3" id="capacitance" step="0.01" placeholder="Masukkan nilai C (F)">
            <button class="btn btn-secondary w-100 mb-2" onclick="goBack()">Kembali</button>
            <button class="btn btn-primary w-100" onclick="submitLoad()">Submit Beban</button>
        </div>

        <!-- Step 3: Voltage and Frequency -->
        <div id="sourceInput" class="floating-card d-none">
            <h4>Tegangan & Frekuensi</h4>
            <label for="voltage" class="form-label">Tegangan (V)</label>
            <input type="number" class="form-control mb-3" id="voltage" step="0.01" placeholder="Masukkan tegangan">
            <label for="frequency" class="form-label">Frekuensi (Hz)</label>
            <input type="number" class="form-control mb-3" id="frequency" step="0.01" placeholder="Masukkan frekuensi">
            <button class="btn btn-secondary w-100 mb-2" onclick="goBack()">Kembali</button>
            <button class="btn btn-success w-100" onclick="calculate()">Hitung</button>
        </div>

        <!-- Step 4: Results -->
        <div id="resultsCard" class="floating-card d-none">
            <h4>Hasil</h4>
            <p id="total-impedance"></p>
            <p id="total-current"></p>
            <button class="btn btn-primary w-100" onclick="location.reload()">Hitung Ulang</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
