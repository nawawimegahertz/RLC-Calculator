<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Arus dan Impedansi RLC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .bold {
            font-weight: bold;
        }
        #steps {
            display: flex;
            justify-content: space-between; /* Rata tengah antara langkah */
        }
        #steps span {
            margin: 0 10px; /* Jarak horizontal antara langkah */
        }
        h1 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
        }
        .gradient-text {
            background: linear-gradient(90deg, #d45769 0%, #e69d45 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .floating-card {
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        .floating-card:hover {
            transform: translateY(-5px);
        }
        .result-card {
            margin-top: 30px;
            background-color: #4b6cb7;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn {
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background-color: #4b6cb7;
        }
        .btn-secondary {
            background-color: #f57c00;
        }
        .btn-success {
            background-color: #2ecc71;
        }
        #results p {
            font-size: 1.2rem;
        }
        .unit-dropdown {
            display: flex;
            align-items: center;
        }
        .unit-dropdown select {
            margin-left: 10px;
            width: 80px;
        }
        .progress-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .progress-indicator span {
            font-size: 0.9rem;
            color: #555;
        }
        .progress-indicator .active {
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="gradient-text">Kalkulator Arus dan Impedansi RLC</h1>

        <!-- Progress Indicator -->
        <div class="progress-indicator">
            <span id="step1" class="step active bold">Tipe Rangkaian</span>
            <span id="step2" class="step">Jumlah Beban</span>
            <span id="step3" class="step">Tegangan dan Frekuensi</span>
            <span id="step4" class="step">Hasil RLC</span>
        </div>

        
        <!-- Progress Bar -->
        <progress id="progressBar" value="0" max="100" style="width: 100%; height: 20px; margin-bottom: 20px;"></progress>

        <!-- Form for circuit type -->
        <div class="floating-card" id="circuitTypeCard">
            <h4>Tipe Rangkaian</h4>
            <div class="mb-3">
                <label for="circuitType" class="form-label">Tipe Rangkaian</label>
                <select class="form-select" id="circuitType">
                    <option value="seri">Seri</option>
                    <option value="paralel">Paralel</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="loadCount" class="form-label">Jumlah beban</label>
                <input type="number" class="form-control" id="loadCount" min="1" value="1" placeholder="Masukkan jumlah beban">
            </div>
            <button class="btn btn-primary w-100" onclick="setupLoadForm()">Selanjutnya</button>
        </div>

        <!-- Form for RLC load values -->
        <div id="loadInput" class="floating-card d-none">
            <h4 id="load-title">Beban ke-1</h4>
            <div class="mb-3 unit-dropdown">
                <label for="resistance" class="form-label">Resistansi (R)</label>
                <input type="number" class="form-control" id="resistance" step="0.01" placeholder="Masukkan nilai R">
                <select id="resistanceUnit">
                    <option value="1">Ohm</option>
                    <option value="1000">kΩ</option>
                </select>
            </div>
            <div class="mb-3 unit-dropdown">
                <label for="inductance" class="form-label">Induktansi (L)</label>
                <input type="number" class="form-control" id="inductance" step="0.01" placeholder="Masukkan nilai L">
                <select id="inductanceUnit">
                    <option value="0.000001">µH</option>
                    <option value="0.001">mH</option>
                    <option value="1">H</option>
                </select>
            </div>
            <div class="mb-3 unit-dropdown">
                <label for="capacitance" class="form-label">Kapasitansi (C)</label>
                <input type="number" class="form-control" id="capacitance" step="0.01" placeholder="Masukkan nilai C">
                <select id="capacitanceUnit">
                    <option value="0.000001">µF</option>
                    <option value="0.001">mF</option>
                </select>
            </div>
            <button class="btn btn-secondary w-100" onclick="submitLoad()">Submit Beban</button>
        </div>

        <!-- Form for voltage and frequency -->
        <div id="sourceInput" class="floating-card d-none">
            <h4>Masukkan Tegangan & Frekuensi</h4>
            <div class="mb-3">
                <label for="voltage" class="form-label">Tegangan (V)</label>
                <input type="number" class="form-control" id="voltage" step="0.01" placeholder="Masukkan tegangan">
            </div>
            <div class="mb-3">
                <label for="frequency" class="form-label">Frekuensi (Hz)</label>
                <input type="number" class="form-control" id="frequency" step="0.01" placeholder="Masukkan frekuensi">
            </div>
            <button class="btn btn-secondary w-100" onclick="goBack()">Sebelumnya</button>
            <button class="btn btn-success w-100" onclick="calculate()">Hitung!</button>
        </div>

        <!-- Results section -->
        <div id="summaryCard" class="floating-card d-none">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Ringkasan Beban</h5>
                    <table id="summaryTable" class="table">
                        <thead>
                            <tr>
                                <th>Resistansi</th>
                                <th>Induktansi</th>
                                <th>Kapasitansi</th>
                            </tr>
                        </thead>
                        <tbody id="summaryTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="resultsCard" class="floating-card d-none">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Hasil</h5>
                    <p id="total-impedance"></p>
                    <p id="total-current"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        let currentLoad = 1;
        let loadCount = 3; // Ganti ini dengan jumlah beban yang diinginkan
        let loadData = [];

        function nextStep(step) {
            const steps = document.querySelectorAll('.step');

            steps.forEach((s, index) => {
                s.classList.remove('active'); // Remove active class from all steps
                s.classList.remove('bold'); // Remove custom bold class from all steps
                if (index < step) {
                    s.classList.add('bold'); // Add custom bold class to completed steps
                } else if (index === step - 1) {
                    s.classList.add('bold'); // Add custom bold class to current step
                }
            });

            // Logika untuk menampilkan dan menyembunyikan bagian yang sesuai
            if (step === 1) {
                document.getElementById('loadInput').classList.remove('d-none');
                document.getElementById('circuitTypeCard').classList.add('d-none');
                document.getElementById('progressBar').value = 33; // 33% untuk langkah 1
            } else if (step === 2) {
                document.getElementById('sourceInput').classList.remove('d-none');
                document.getElementById('loadInput').classList.add('d-none');
                document.getElementById('progressBar').value = 66; // 66% untuk langkah 2
            } else if (step === 3) {
                document.getElementById('resultsCard').classList.remove('d-none');
                document.getElementById('sourceInput').classList.add('d-none');
                document.getElementById('progressBar').value = 100; // 100% untuk langkah 3
            }
        }


        function setupLoadForm() {
            loadCount = parseInt(document.getElementById("loadCount").value);
            document.getElementById("load-title").innerText = "Beban ke-1";
            nextStep(1);
        }

        function submitLoad() {
            const resistance = parseFloat(document.getElementById("resistance").value) * parseFloat(document.getElementById("resistanceUnit").value);
            const inductance = parseFloat(document.getElementById("inductance").value) * parseFloat(document.getElementById("inductanceUnit").value);
            const capacitance = parseFloat(document.getElementById("capacitance").value) * parseFloat(document.getElementById("capacitanceUnit").value);
            loadData.push({ resistance, inductance, capacitance });
            currentLoad++;

            if (currentLoad <= loadCount) {
                document.getElementById("load-title").innerText = "Beban ke-" + currentLoad;
                document.getElementById("resistance").value = '';
                document.getElementById("inductance").value = '';
                document.getElementById("capacitance").value = '';
            } else {
                nextStep(2);
                displaySummary();
            }
        }

        function displaySummary() {
            const tableBody = document.getElementById("summaryTableBody");
            loadData.forEach(load => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${load.resistance.toFixed(2)} Ohm</td><td>${load.inductance.toFixed(2)} H</td><td>${load.capacitance.toFixed(2)} F</td>`;
                tableBody.appendChild(row);
            });
        }

        function calculate() {
            const voltage = parseFloat(document.getElementById("voltage").value);
            const frequency = parseFloat(document.getElementById("frequency").value);
            const totalResistance = loadData.reduce((sum, load) => sum + load.resistance, 0);
            const totalInductance = loadData.reduce((sum, load) => sum + load.inductance, 0);
            const totalCapacitance = loadData.reduce((sum, load) => sum + load.capacitance, 0);

            // Contoh perhitungan impedansi dan arus (ini hanya contoh)
            const totalImpedance = Math.sqrt(Math.pow(totalResistance, 2) + Math.pow(2 * Math.PI * frequency * totalInductance - 1 / (2 * Math.PI * frequency * totalCapacitance), 2));
            const totalCurrent = voltage / totalImpedance;

            document.getElementById("total-impedance").innerText = `Impendansi total (Z): ${totalImpedance.toFixed(2)} Ohm`;
            document.getElementById("total-current").innerText = `Arus total: ${totalCurrent.toFixed(2)} Ampere`;

            document.getElementById("resultsCard").classList.remove('d-none');
            nextStep(3); // Pindah ke langkah hasil
        }

        function goBack() {
            const currentCard = document.querySelector('.floating-card:not(.d-none)');
            if (currentCard.id === 'sourceInput') {
                nextStep(2); // Kembali ke input beban
            } else if (currentCard.id === 'loadInput') {
                currentLoad--;
                if (currentLoad < 1) currentLoad = 1; // Pastikan tidak lebih kecil dari 1
                document.getElementById("load-title").innerText = "Beban ke-" + currentLoad;
                // Tampilkan form beban yang sesuai
                const resistanceField = document.getElementById("resistance");
                const inductanceField = document.getElementById("inductance");
                const capacitanceField = document.getElementById("capacitance");
                resistanceField.value = loadData[currentLoad - 1]?.resistance || '';
                inductanceField.value = loadData[currentLoad - 1]?.inductance || '';
                capacitanceField.value = loadData[currentLoad - 1]?.capacitance || '';
            }
        }

    </script>
</body>
</html
