<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Arus dan Impedansi RLC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
        }
        .gradient-text {
            background: linear-gradient(90deg, #d45769 0%, #e69d45 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .floating-card {
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        .floating-card:hover {
            transform: translateY(-5px);
        }
        .btn {
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background-color: #4b6cb7;
        }
        .btn-secondary {
            background-color: #f57c00;
        }
        .btn-success {
            background-color: #2ecc71;
        }
        .result-card {
            background-color: #4b6cb7;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .d-none {
            display: none;
        }
        .progress-bar {
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="gradient-text">Kalkulator Arus dan Impedansi RLC</h1>

        <div id="progress-container" class="mb-4">
            <progress id="progressBar" value="0" max="100" class="progress-bar w-100"></progress>
        </div>

        <div id="circuitTypeCard" class="floating-card">
            <h4>Tipe Rangkaian</h4>
            <div class="mb-3">
                <label for="circuitType" class="form-label">Tipe Rangkaian</label>
                <select class="form-select" id="circuitType">
                    <option value="seri">Seri</option>
                    <option value="paralel">Paralel</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="loadCount" class="form-label">Jumlah Beban</label>
                <input type="number" class="form-control" id="loadCount" min="1" value="1" placeholder="Masukkan jumlah beban">
            </div>
            <button class="btn btn-primary w-100" onclick="setupLoadForm()">Selanjutnya</button>
        </div>

        <div id="loadInput" class="floating-card d-none">
            <h4 id="load-title">Beban ke-1</h4>
            <div class="mb-3">
                <label for="resistance" class="form-label">Resistansi (R) dalam Ohm</label>
                <input type="number" class="form-control" id="resistance" placeholder="Masukkan nilai resistansi">
            </div>
            <div class="mb-3">
                <label for="inductance" class="form-label">Induktansi (L) dalam Henry</label>
                <input type="number" class="form-control" id="inductance" placeholder="Masukkan nilai induktansi">
            </div>
            <div class="mb-3">
                <label for="capacitance" class="form-label">Kapasitansi (C) dalam Farad</label>
                <input type="number" class="form-control" id="capacitance" placeholder="Masukkan nilai kapasitansi">
            </div>
            <button class="btn btn-secondary w-100" onclick="submitLoad()">Submit Beban</button>
        </div>

        <div id="sourceInput" class="floating-card d-none">
            <h4>Masukkan Tegangan dan Frekuensi</h4>
            <div class="mb-3">
                <label for="voltage" class="form-label">Tegangan (V)</label>
                <input type="number" class="form-control" id="voltage" placeholder="Masukkan tegangan">
            </div>
            <div class="mb-3">
                <label for="frequency" class="form-label">Frekuensi (Hz)</label>
                <input type="number" class="form-control" id="frequency" placeholder="Masukkan frekuensi">
            </div>
            <button class="btn btn-secondary w-100" onclick="setupLoadForm()">Sebelumnya</button>
            <button class="btn btn-success w-100" onclick="calculateResults()">Hitung</button>
        </div>

        <div id="resultsCard" class="result-card d-none">
            <h5>Hasil Perhitungan</h5>
            <p id="result-impedance"></p>
            <p id="result-current"></p>
        </div>
    </div>

    <script>
        let loadData = [];
        function setupLoadForm() {
            const loadCount = document.getElementById('loadCount').value;
            if (!loadCount || loadCount < 1) {
                return Swal.fire('Error', 'Jumlah beban harus lebih dari 0', 'error');
            }
            document.getElementById('circuitTypeCard').classList.add('d-none');
            document.getElementById('loadInput').classList.remove('d-none');
        }

        function submitLoad() {
            const resistance = parseFloat(document.getElementById('resistance').value);
            const inductance = parseFloat(document.getElementById('inductance').value);
            const capacitance = parseFloat(document.getElementById('capacitance').value);
            if (isNaN(resistance) || isNaN(inductance) || isNaN(capacitance)) {
                return Swal.fire('Error', 'Semua nilai harus diisi dengan benar', 'error');
            }
            loadData.push({ resistance, inductance, capacitance });
            Swal.fire('Sukses', 'Beban berhasil disimpan', 'success');
            document.getElementById('loadInput').classList.add('d-none');
            document.getElementById('sourceInput').classList.remove('d-none');
        }

        function calculateResults() {
            const voltage = parseFloat(document.getElementById('voltage').value);
            const frequency = parseFloat(document.getElementById('frequency').value);
            if (!voltage || !frequency) {
                return Swal.fire('Error', 'Tegangan dan frekuensi harus diisi', 'error');
            }

            const totalResistance = loadData.reduce((sum, load) => sum + load.resistance, 0);
            const totalImpedance = Math.sqrt(
                Math.pow(totalResistance, 2) + 
                Math.pow(2 * Math.PI * frequency * loadData[0].inductance - 1 / (2 * Math.PI * frequency * loadData[0].capacitance), 2)
            );

            const current = voltage / totalImpedance;
            document.getElementById('result-impedance').innerText = `Impedansi Total: ${totalImpedance.toFixed(2)} Ohm`;
            document.getElementById('result-current').innerText = `Arus Total: ${current.toFixed(2)} Ampere`;
            document.getElementById('resultsCard').classList.remove('d-none');
        }
    </script>
</body>
</html>
