<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Arus dan Impedansi RLC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            color: #4b6cb7;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .floating-card {
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .floating-card:hover {
            transform: translateY(-5px);
        }

        .btn {
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #4b6cb7;
        }

        .btn-success {
            background-color: #28a745;
        }

        .result-card {
            margin-top: 30px;
            background-color: #4b6cb7;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #results p {
            font-size: 1.2rem;
        }

        .progress-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .progress-indicator span {
            font-size: 0.9rem;
            color: #555;
        }

        .progress-indicator .active {
            font-weight: bold;
            color: #000;
        }

        .unit-dropdown {
            display: flex;
            align-items: center;
        }

        .unit-dropdown select {
            margin-left: 10px;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Kalkulator Arus dan Impedansi RLC</h1>

        <div class="progress-indicator">
            <span id="step1" class="step active">Tipe Rangkaian</span>
            <span id="step2" class="step">Jumlah Beban</span>
            <span id="step3" class="step">Tegangan dan Frekuensi</span>
            <span id="step4" class="step">Hasil RLC</span>
        </div>

        <progress id="progressBar" value="0" max="100" style="width: 100%; height: 20px; margin-bottom: 20px;"></progress>

        <div class="floating-card" id="circuitTypeCard">
            <h4>Tipe Rangkaian</h4>
            <div class="mb-3">
                <label for="circuitType" class="form-label">Tipe Rangkaian</label>
                <select class="form-select" id="circuitType">
                    <option value="seri">Seri</option>
                    <option value="paralel">Paralel</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="loadCount" class="form-label">Jumlah Beban</label>
                <input type="number" class="form-control" id="loadCount" min="1" placeholder="Masukkan jumlah beban">
            </div>
            <button class="btn btn-primary w-100" onclick="setupLoadForm()">Selanjutnya</button>
        </div>

        <div id="loadInput" class="floating-card d-none">
            <h4 id="load-title">Beban ke-1</h4>
            <div class="mb-3 unit-dropdown">
                <label for="resistance" class="form-label">Resistansi (R)</label>
                <input type="number" class="form-control" id="resistance" placeholder="Masukkan nilai R">
                <select id="resistanceUnit">
                    <option value="1">Ohm</option>
                    <option value="1000">kΩ</option>
                </select>
            </div>
            <div class="mb-3 unit-dropdown">
                <label for="inductance" class="form-label">Induktansi (L)</label>
                <input type="number" class="form-control" id="inductance" placeholder="Masukkan nilai L">
                <select id="inductanceUnit">
                    <option value="0.000001">µH</option>
                    <option value="0.001">mH</option>
                    <option value="1">H</option>
                </select>
            </div>
            <div class="mb-3 unit-dropdown">
                <label for="capacitance" class="form-label">Kapasitansi (C)</label>
                <input type="number" class="form-control" id="capacitance" placeholder="Masukkan nilai C">
                <select id="capacitanceUnit">
                    <option value="0.000001">µF</option>
                    <option value="0.001">mF</option>
                </select>
            </div>
            <button class="btn btn-secondary w-100" onclick="submitLoad()">Submit Beban</button>
        </div>

        <div id="sourceInput" class="floating-card d-none">
            <h4>Masukkan Tegangan & Frekuensi</h4>
            <div class="mb-3">
                <label for="voltage" class="form-label">Tegangan (V)</label>
                <input type="number" class="form-control" id="voltage" placeholder="Masukkan tegangan">
            </div>
            <div class="mb-3">
                <label for="frequency" class="form-label">Frekuensi (Hz)</label>
                <input type="number" class="form-control" id="frequency" placeholder="Masukkan frekuensi">
            </div>
            <button class="btn btn-secondary w-100" onclick="goBack()">Sebelumnya</button>
            <button class="btn btn-success w-100" onclick="calculate()">Hitung!</button>
        </div>

        <div id="resultsCard" class="result-card d-none">
            <h4>Hasil</h4>
            <p id="total-impedance"></p>
            <p id="total-current"></p>
        </div>
    </div>

    <script>
        let currentLoad = 1;
        let loadCount;
        let loadData = [];

        function setupLoadForm() {
            const loadCountInput = document.getElementById('loadCount').value;
            if (isNaN(loadCountInput) || loadCountInput <= 0) {
                Swal.fire('Error', 'Jumlah beban harus berupa angka positif.', 'error');
                return;
            }
            loadCount = parseInt(loadCountInput);
            nextStep(1);
        }

                Swal.fire('Error', 'Tegangan dan frekuensi harus positif.', 'error');
                return;
            }

    </script>
</body>
</html>
